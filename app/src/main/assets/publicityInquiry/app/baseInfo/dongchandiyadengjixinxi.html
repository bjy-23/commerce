<ui-view>
    <div class="pageTitle">
    <span class="left-container vertical-middle" ng-click="$state.go('^')">
        <img class="left-btn " src="../static/image/Back.png">
    </span>
        <span class="title-text">动产抵押登记信息</span>
        <!--<span class="right-container vertical-middle">
        <img src="../static/image/icon_share.png" style="width: 2rem;margin-left: 5px;"/>
        <img ng-if="!isCollected" ng-click="collectEntInfo();" src="../static/image/icon_collectEnt.png"
                 style="width: 2rem;margin-left: 1rem;"/>
        <img ng-if="isCollected" ng-click="cancelCollectEntInfo()" src="../static/image/icon_collect_s.png"
                 style="width: 2rem;margin-left: 1rem;"/>
    </span>-->
    </div>
    <div class="pageBody" style="background-color: #f0f0f0; font-family: SourceHanSansCN-Normal;" ng-show="!isEmpty">
        <div ng-repeat="x in dataArray">
            <div class="dcdydjxx">
                <div class="dcdydixx_num">
                    <span style="color: #333333; font-size: 1.4rem">登记编号: {{x.morRegCNO}}</span>
                    <span ng-class="x.valid">{{x.type}}</span>
                </div>
                <div class="dcdydixx_detail">
                    <div>登记日期：{{x.regiDate}}</div>
                    <div>登记机关：{{x.regOrg}}</div>
                    <div>被担保债权数额：{{x.priClaSecAm}}</div>
                    <div>公示日期：{{x.noticeDate}}</div>
                </div>
                <div class="dcdydixx_check">
                    <a ui-sref=".dongchandiyadengjixinxidetail({id:x.id})" type="button" class="dcdydixx_btn">查看详情</a>
                </div>
            </div>
        </div>
    </div>
    <empty-page ng-show="isEmpty"></empty-page>
</ui-view>
