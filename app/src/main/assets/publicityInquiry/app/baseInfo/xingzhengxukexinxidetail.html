<ui-view>
    <div class="pageTitle">
    <span class="left-container vertical-middle" ng-click="$state.go('^')">
        <img class="left-btn " src="../static/image/Back.png">
    </span>
        <span class="title-text">行政许可详情</span>

    <!--<span class="right-container vertical-middle">
        <img src="../static/image/icon_share.png" style="width: 2rem;margin-left: 5px;"/>
        <img ng-if="!isCollected" ng-click="collectEntInfo();" src="../static/image/icon_collectEnt.png"
                 style="width: 2rem;margin-left: 1rem;"/>
        <img ng-if="isCollected" ng-click="cancelCollectEntInfo()" src="../static/image/icon_collect_s.png"
                 style="width: 2rem;margin-left: 1rem;"/>
    </span>-->
    </div>
    <div class="pageBody" style="font-family: SourceHanSansCN-Normal;font-size: 1.4rem">
        <div class="">
            <div class="xzcfxxd_body">
                <div class="xzcfxxd_div">
                    <span class="col-xs-6 xzcfxxd_spant">许可文件编号</span>
                    <span class="col-xs-6 xzcfxxd_span">{{dataArray.licNO}}</span>
                </div>
                <div class="xzcfxxd_div">
                    <span class="col-xs-6 xzcfxxd_spant">许可文件名称</span>
                    <span class="col-xs-6 xzcfxxd_span">{{dataArray.licName}}</span>
                </div>
                <div class="xzcfxxd_div">
                    <span class="col-xs-6 xzcfxxd_spant">有效期自</span>
                    <span class="col-xs-6 xzcfxxd_span">{{dataArray.valFrom}}</span>
                </div>
                <div class="xzcfxxd_div">
                    <span class="col-xs-6 xzcfxxd_spant">有效期至</span>
                    <span class="col-xs-6 xzcfxxd_span">{{dataArray.valTo}}</span>
                </div>
                <div class="xzcfxxd_div">
                    <span class="col-xs-6 xzcfxxd_spant">许可机关</span>
                    <span class="col-xs-6 xzcfxxd_span">{{dataArray.licAnth}}</span>
                </div>
                <div class="xzcfxxd_div">
                    <span class="col-xs-6 xzcfxxd_spant">许可内容</span>
                    <span class="col-xs-6 xzcfxxd_span">{{dataArray.licItem}}</span>
                </div>
                <!--<div class="xzcfxxd_div">
                    <span class="col-xs-4 xzcfxxd_spant">状态</span>
                    <span class="col-xs-8 xzcfxxd_span"
                          style="color: #333333; text-align: left">{{dataArray.illegAct}}</span>
                </div>-->
                <div ng-if="dataArray.altItems" class="fontbody">
                    <div class="col-xs-12 xzcfxxd_changetitle" style="">变更详情</div>
                    <div ng-repeat="x in dataArray.altItems">
                        <div class="xzcfxxd_changedetail">{{x}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui-view>
