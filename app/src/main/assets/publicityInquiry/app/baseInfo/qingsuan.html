<div class="pageTitle  ">
    <span class="left-container vertical-middle" ng-click="$state.go('^')">
        <img class="left-btn " src="../static/image/Back.png">
    </span>
    <span class="title-text">清算信息</span>

    <!--<span class="right-container vertical-middle">
        <img src="../static/image/icon_share.png" style="width: 2rem;margin-left: 5px;"/>
        <img ng-if="!isCollected" ng-click="collectEntInfo();" src="../static/image/icon_collectEnt.png"
                 style="width: 2rem;margin-left: 1rem;"/>
        <img ng-if="isCollected" ng-click="cancelCollectEntInfo()" src="../static/image/icon_collect_s.png"
                 style="width: 2rem;margin-left: 1rem;"/>
    </span>-->
</div>

<div class="pageBody">
    <div ng-show="!isEmpty">
        <div ng-model="qingsuanMembers" style="font-size: 1.4rem">
            <!--清算组负责人-->
            <div class="container" ng-show="dataCompleted">
                <div class="row tr-custom vertical-middle">
                    <div class="col-xs-6">清算负责人</div>
                </div>
            </div>
            <div class="container">
                <div class="row vertical-middle" style="height: 44px">
                    <div class="col-xs-12">{{qingsuanMembers.charge?qingsuanMembers.charge:' '}}</div>
                </div>
            </div>
            <!--清算组成员-->
            <div class="container" ng-show="dataCompleted">
                <div class="row tr-custom vertical-middle">
                    <div class="col-xs-6">清算组成员</div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-xs-6 cellFatehr" ng-repeat="i in qingsuanMembers.members">
                        <div class="col-xs-12 cell vertical-middle"> {{i}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <empty-page ng-show="isEmpty"></empty-page>
</div>
