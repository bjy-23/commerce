<div class="pageTitle">
    <span class="left-container vertical-middle" ng-click="$state.go('^')">
        <img class="left-btn " src="../static/image/Back.png">
    </span>
    <span class="title-text">知识产权出质登记信息</span>

    <!--<span class="right-container vertical-middle">
        <img src="../static/image/icon_share.png" style="width: 2rem;margin-left: 5px;"/>
        <img ng-if="!isCollected" ng-click="collectEntInfo();" src="../static/image/icon_collectEnt.png"
                 style="width: 2rem;margin-left: 1rem;"/>
        <img ng-if="isCollected" ng-click="cancelCollectEntInfo()" src="../static/image/icon_collect_s.png"
                 style="width: 2rem;margin-left: 1rem;"/>
    </span>-->
</div>

<div class="pageBody" style="background-color: #EEEEEE;padding-top: 5px">
    <div ng-show="!isEmpty">
        <div class="container gudongchuziDetailCell thirdBorder" style="background-color: white"  ng-repeat="i in zhishichanquanData">

            <div class="row gudongchuziDetailCell" style="color: #333333;padding-top: 0px;font-size: 1.5rem">
                <div class="col-xs-12">
                    <div>{{i.tmname}}({{i.kinds}})</div>
                </div>
            </div>
            <div class="row " style="color: #999999;font-size: 1.2rem">
                <div class="col-xs-12" style="padding-top: 0px">出质人名称 : {{i.pledgor}}</div>
                <div class="col-xs-12" style="padding-top: 10px">质权人名称 : {{i.impOrg}}</div>
                <div class="col-xs-12" style="padding-top: 10px">状态 :{{i.type}}</div>
                <div class="col-xs-12">
                    <div class="buttonDetail">
                        <a ng-click="zhishichanquanClick(i)">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <empty-page ng-show="isEmpty"></empty-page>
</div>
