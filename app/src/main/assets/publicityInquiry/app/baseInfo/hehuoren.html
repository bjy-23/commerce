<style type="text/css">
    .container {
        border-width: 0 0 3px 0;
        border-color: #f0f0f0;
        border-style: solid;
        width: 100%;
    }
    .nameContainer {
        width: 100%;
        margin-top: 1rem;
    }
    .nameLabel {
        color: #333333;
        font-size: 1.4rem;
        margin-left: 0.5rem;
    }
    .typeContainer {
        margin-top: 1rem;
        width: 100%;
        margin-bottom: 1rem;
    }
    .typeLabel {
        color:#999999;
        font-size: 1.2rem;
        margin-left: 0.5rem;
    }
</style>


<div class="pageTitle  ">
    <span class="left-container vertical-middle" ng-click="$state.go('^')">
        <img class="left-btn " src="../static/image/Back.png">
    </span>
    <span class="title-text">合伙人信息</span>

    <!--<span class="right-container vertical-middle">
        <img src="../static/image/icon_share.png" style="width: 2rem;margin-left: 5px;"/>
        <img ng-if="!isCollected" ng-click="collectEntInfo();" src="../static/image/icon_collectEnt.png"
                 style="width: 2rem;margin-left: 1rem;"/>
        <img ng-if="isCollected" ng-click="cancelCollectEntInfo()" src="../static/image/icon_collect_s.png"
                 style="width: 2rem;margin-left: 1rem;"/>
    </span>-->
</div>
<div class="pageBody">
    <div ng-show="!isEmpty">
        <div ng-repeat="x in hehuorenData">
            <div class="container">
                <div class="nameContainer">
                    <span class="nameLabel">{{x.inv}}</span>
                </div>
                <div class="typeContainer">
                    <span class="typeLabel">合伙人类型：{{x.invType}}</span>
                </div>
                <div class="typeContainer">
                    <span class="typeLabel">证照/证件类型：{{x.blicType}}</span>
                </div>
                <div class="typeContainer">
                    <span class="typeLabel">证照/证件号码：{{x.blicNO}}</span>
                </div>
            </div>
        </div>
        <div ng-repeat="x in hehuorenAnotherData">
            <div class="container">
                <div class="nameContainer">
                    <span class="nameLabel">{{x.inv}}</span>
                </div>
                <div class="typeContainer">
                    <span class="typeLabel">合伙人类型：{{x.invType}}</span>
                </div>
                <div class="typeContainer">
                    <span class="typeLabel">证照/证件类型：{{x.blicType}}</span>
                </div>
                <div class="typeContainer">
                    <span class="typeLabel">证照/证件号码：{{x.blicNO}}</span>
                </div>
                <div class="typeContainer">
                    <span class="typeLabel">国家(地区)：{{x.country}}</span>
                </div>
                <div class="typeContainer">
                    <span class="typeLabel">承担责任方式：{{x.onForm}}</span>
                </div>
                <div class="typeContainer">
                    <span class="typeLabel">住所：{{x.dom}}</span>
                </div>
            </div>
        </div>
    </div>
    <empty-page ng-show="isEmpty"></empty-page>
</div>
