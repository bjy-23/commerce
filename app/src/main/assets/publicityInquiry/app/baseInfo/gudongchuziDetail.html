<style type="text/css">
    .guczSectionHeader {
        padding: 0.2rem 1.6rem;
        color: #1491F2;
        font-family: SourceHanSansCN-Normal;
        background-color: #EEEEEE;
        font-size: 1.4rem;
    }

    .fengeLine {
        height: 0.3rem;
        width: 100%;
        background-color: #EEEEEE;
    }
</style>
<div class="pageTitle  ">
    <span class="left-container vertical-middle" ng-click="$state.go('^')">
        <img class="left-btn " src="../static/image/Back.png">
    </span>
    <span class="title-text">{{gudongTypeName}}及出资详细信息</span>
    <!--<span class="right-container vertical-middle">
        <img src="../static/image/icon_share.png" style="width: 2rem;margin-left: 5px;"/>
        <img ng-if="!isCollected" ng-click="collectEntInfo();" src="../static/image/icon_collectEnt.png"
                 style="width: 2rem;margin-left: 1rem;"/>
        <img ng-if="isCollected" ng-click="cancelCollectEntInfo()" src="../static/image/icon_collect_s.png"
                 style="width: 2rem;margin-left: 1rem;"/>
    </span>-->
</div>
<div class="pageBody">
    <div class="guczSectionHeader"><span>{{gudongTypeName}}信息</span></div>
    <key-value-row row-key="{{gudongTypeName}}名称" row-value="gudongInfo.inv"></key-value-row>
    <key-value-row row-key="认缴额（万元）" row-value="gudongInfo.liSubConAm"></key-value-row>
    <key-value-row row-key="实缴额（万元）" row-value="gudongInfo.liAcConAm"></key-value-row>

    <div class="guczSectionHeader"><span>认缴明细信息</span></div>
    <div ng-repeat="item in renjiaoDetailList">
        <key-value-row row-key="认缴出资方式" row-value="item.conForm"></key-value-row>
        <key-value-row row-key="认缴出资额（万元）" row-value="item.subConAm"></key-value-row>
        <key-value-row row-key="认缴出资日期" row-value="item.conDate"></key-value-row>
        <div class="fengeLine"></div>
    </div>

    <div class="guczSectionHeader"><span>实缴明细信息</span></div>
    <div ng-repeat="item in shijiaoDetailList">
        <key-value-row row-key="实缴出资方式" row-value="item.conForm"></key-value-row>
        <key-value-row row-key="实缴出资额（万元）" row-value="item.acConAm"></key-value-row>
        <key-value-row row-key="实缴出资日期" row-value="item.conDate"></key-value-row>
        <div class="fengeLine"></div>
    </div>
</div>
