<div class="pageTitle  ">
    <span class="left-container vertical-middle" ng-click="$state.go('^')">
        <img class="left-btn " src="../static/image/Back.png">
    </span>
    <span class="title-text">行政许可信息</span>

    <!--<span class="right-container vertical-middle">
        <img src="../static/image/icon_share.png" style="width: 2rem;margin-left: 5px;"/>
        <img ng-if="!isCollected" ng-click="collectEntInfo();" src="../static/image/icon_collectEnt.png"
                 style="width: 2rem;margin-left: 1rem;"/>
        <img ng-if="isCollected" ng-click="cancelCollectEntInfo()" src="../static/image/icon_collect_s.png"
                 style="width: 2rem;margin-left: 1rem;"/>
    </span>-->
</div>

<div class="pageBody" style="background-color: #EEEEEE">
    <div ng-show="!isEmpty">
        <div style="background-color: white;border-bottom: 5px solid #EEEEEE" ng-repeat="i in xingzhengxuke">
            <div class="container" >
                <div class="row" >
                    <div class="col-xs-12" style="padding-top: 10px;font-size: 1.4rem">{{i.licName}}</div>
                </div>
                <div class="row" style="color: #999999;font-size: 1.2rem">
                    <div class="col-xs-12" style="padding-top: 10px">许可文件编号:{{i.licNO}}</div>
                    <div class="col-xs-12" style="padding-top: 10px">许可机关：{{i.licAnth}}</div>
                </div>

                <div class='cusomtChange' ng-show="i.change">(变更情形)</div>
                <div class="buttonDetail" ng-click="lookDetail(i)">
                    <a style=" margin-right: -1.0rem;">查看详情</a>
                </div>
            </div>

        </div>
    </div>
    <empty-page ng-show="isEmpty"></empty-page>
</div>
