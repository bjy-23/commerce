<div class="pageTitle  ">
    <span class="left-container vertical-middle" ng-click="$state.go('^')">
        <img class="left-btn " src="../static/image/Back.png">
    </span>
    <span class="title-text">股权变更信息</span>

    <!--<span class="right-container vertical-middle">
        <img src="../static/image/icon_share.png" style="width: 2rem;margin-left: 5px;"/>
        <img ng-if="!isCollected" ng-click="collectEntInfo();" src="../static/image/icon_collectEnt.png"
                 style="width: 2rem;margin-left: 1rem;"/>
        <img ng-if="isCollected" ng-click="cancelCollectEntInfo()" src="../static/image/icon_collect_s.png"
                 style="width: 2rem;margin-left: 1rem;"/>
    </span>-->
</div>
<div class="pageBody" style="font-size: 1.4rem">
   <div ng-show="!isEmpty">
       <div ng-repeat="i in gudongbiangeng">
           <div class="container" style="border-bottom: 1px #EEEEEE solid">
               <div class="row" style="padding-top: 10px;padding-bottom: 5px">
                   <div class="col-xs-12" style="color: #333333">{{i.inv}}</div>
               </div>
               <div class="row" style="padding-top: 5px;padding-bottom: 5px">
                   <div class="col-xs-6" style="padding: 0px">
                       <div class="col-xs-12" style="color: #333333"> 变更前股权比例</div>
                       <div class="col-xs-12" style="color: #999999">{{i.transAmPr}}</div>
                   </div>
                   <div class="col-xs-6" style="padding: 0px">
                       <div class="col-xs-12" style="color: #333333">变更后股权比例</div>
                       <div class="col-xs-12" style="color: #999999">{{i.altTransAmPr}}</div>
                   </div>
               </div>

               <div class="row" style="padding-top: 5px;padding-bottom: 5px">
                   <div class="col-xs-6" style="padding: 0px">
                       <div class="col-xs-12" style="color: #333333"> 股权变更日期</div>
                       <div class="col-xs-12" style="color: #999999">{{i.altDate}}</div>
                   </div>
                   <div class="col-xs-6" style="padding: 0px">
                       <div class="col-xs-12" style="color: #333333">公示日期</div>
                       <div class="col-xs-12" style="color: #999999">{{i.noticeDate}}</div>
                   </div>
               </div>
               <!--<div class="row" style="padding-top: 10px;padding-bottom: 10px">-->
               <!--<div class="col-xs-12" style="color: #333333">股权变更信息</div>-->
               <!--<div class="col-xs-12" style="color: #999999">{{i.altDate}}</div>-->
               <!--</div>-->
           </div>

       </div>
   </div>
    <empty-page ng-show="isEmpty"></empty-page>
</div>
