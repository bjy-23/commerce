<div class="pageTitle  ">
    <span class="left-container vertical-middle" ng-click="$state.go('home.qi_gudongchuzi')">
        <img class="left-btn " src="../static/image/Back.png">
    </span>
    <span class="title-text">股东修改记录</span>

    <!--<span class="right-container vertical-middle">
        <img src="../static/image/icon_share.png" style="width: 2rem;margin-left: 5px;"/>
        <img ng-if="!isCollected" ng-click="collectEntInfo();" src="../static/image/icon_collectEnt.png"
                 style="width: 2rem;margin-left: 1rem;"/>
        <img ng-if="isCollected" ng-click="cancelCollectEntInfo()" src="../static/image/icon_collect_s.png"
                 style="width: 2rem;margin-left: 1rem;"/>
    </span>-->
</div>

<div class="pageBody" style="font-size: 1.3rem">
    <div class="container" style="border-bottom: 1px solid #EEEEEE" ng-repeat="i in gudongxiugaiData">
        <div class="row" style="padding-top: 5px;padding-bottom: 5px">
            <div class="col-xs-6">认缴出资额(万元)</div>
            <div class="col-xs-6" style="color: #999999">{{i.altName ? i.altName : '   '}}</div>
        </div>

        <div class="row" style="padding-top: 5px;padding-bottom: 5px">
            <div class="col-xs-6" style="padding: 0px">
                <div class="col-xs-12">变更前内容</div>
                <div class="col-xs-12" style="color: #999999">{{i.altBe ? i.altBe : '   '}}</div>
            </div>
            <div class="col-xs-6" style="padding: 0px">
                <div class="col-xs-12">变更后内容</div>
                <div class="col-xs-12" style="color: #999999">{{i.altAf ? i.altAf : '   '}}</div>
            </div>
        </div>
        <div class="row" style="padding-top: 5px;padding-bottom: 10px">
            <div class="col-xs-6" style="padding: 0px">
                <div class="col-xs-12">变更日期</div>
                <div class="col-xs-12" style="color: #999999">{{i.altDate ? i.altDate : '   '}}</div>
            </div>

        </div>
    </div>
</div>
