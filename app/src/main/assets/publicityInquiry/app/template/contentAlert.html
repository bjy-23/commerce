<style type="text/css">
    .dialogTitle {
        text-align: center;
        display: block;
        color: #36B6EA;
        font-size: 16px;
        line-height: 30px;
    }

    .dialogLine {
        height: 2px;
        background-color: #36B6EA;
        margin-top: 10px;
    }

    .dialogContent {
        text-align: center;
        display: block;
        margin: 20px 0;
        font-size: 14px;
    }

    .dialogButton {
        margin: 5px 0px 5px 0px;
        border: 0px;
        height: 35px;
        width: 100%;
        background-color: rgb(54, 182, 234);
        color: #ffffff;
        border-radius: 5px;
        font-size: 14px;
    }
</style>
<span class="dialogTitle">
    提示
</span>

<div class="dialogLine"></div>

<div class="dialogContent">
    {{message}}
</div>

<button class="dialogButton" ng-click="close()">确定</button>
